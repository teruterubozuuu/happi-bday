<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Shoot!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="child-container">
            <h1>Rock, Paper, Scissors, Shoot!</h1>
            <p class="instruction">Please choose either rock, paper or scissors first.</p>
            <div class="btn-container">
                <button onclick="rock()">Rock</button>
                <button onclick="paper()">Paper</button>
                <button onclick="scissors()">Scissors</button>
            </div>
            <div class="output-container">
                <p>You chose:</p>
                <p class="output"></p>
            </div>
            <button class="shoot-btn" onclick="goToHBD()">Shoot!</button>
        </div>
    </div>
    <script>
        let userChoice = ""

function updateOutput(){
    document.querySelector(".output").textContent = userChoice
}

function rock(){
    userChoice = " Rock"
    updateOutput();
}

function paper(){
    userChoice = " Paper"
    updateOutput();
}

function scissors(){
    userChoice = " Scissors"
    updateOutput();
}

function goToHBD() {
    window.location.href = "https://teruterubozuuu.github.io/happi-bday/hbd.html"
}

    </script>
</body>

</html>
